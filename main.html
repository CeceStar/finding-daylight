<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chasing Sunlight!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81faf1afc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="sky"></div>
    <div class="stars"></div>
    <header id="header">
      <div class="top-first-row">
        <div id="date"></div>
        <div id="time-sun" class="hidden"></div>
      </div>
      <div class="top-second-row">
        <div id="time" class="time"></div>
        <div id="city"></div>
      </div>
    </header>
    <div class="loader">
      <div class="loading_text">Hunting for sunlight...</div>
      <div class="loading_icon"></div>
    </div>
    <main>
      <div id="sun-wrapper">
        <div id="sun" class="sun"></div>
      </div>
      <div id="random-advice-modal" class="random-advice-modal-class">
        <div class="modal-cloud">
          <div class="modal-content">
            <p id="random-advice"></p>
            <div class="close">&times;</div>
          </div>
        </div>
      </div>
      <div id="clouds" class="hidden">
        <div class="cloudmovement1">
          <div class="cloud cloudmargin"></div>
        </div>
        <div class="cloudmovement2">
          <div class="cloud"></div>
        </div>
      </div>
      <section id="center-text">
        <div id="info"></div>
        <div id="countdown"></div>
      </section>
      <footer class="bottom">
        <div class="mountain1"></div>
        <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="mountain4"></div>
        <div class="mountain5"></div>
        <div class="mountain6"></div>
        <div class="mountain7"></div>
        <div class="mountain8"></div>
        <div class="mountain9"></div>
        <div class="mountain10"></div>
      </footer>
    </main>
  </body>
</html>
